<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>To-do-List</title>
</head>
<body class="bg-light">


    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid bg-dark  p-2 bg-success">
          <a class="navbar-brand text-white  " href="#">To do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Link</a>
              </li>
            
              <li class="nav-item">
                <a class="nav-link disabled text-white">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      

      <form name='form1'>
        <div class="p-2">
          <label for="tit" class="form-label fs-4 text">Title :</label>
          <input type="text" class="form-control"  name='text1' id="tit" aria-describedby="emailHelp">
         
        </div>  <label  for="dic" class="p-2 fs-4 text" >Discription :</label>
        <div class="form-floating p-2">
            <textarea class="form-control" placeholder="Leave a comment here" id="dic" style="height: 100px"></textarea>
          
          </div>
      
        <button type="submit" id="submit" name="submit"  class="btn btn-primary m-2">Add to List</button>
        <button type="submit" id="clear" class="btn btn-primary m-2">Clear All </button>

      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Sr.No.</th>
            <th scope="col">Title</th>
            <th scope="col">Discription</th>
            <th scope="col">Action</th>
          
          </tr>
        </thead>
        <tbody id="tbody">
         
    
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="todolist.js"></script>

</html>
